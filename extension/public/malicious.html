<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious URL Warning</title>
    <link rel="stylesheet" href="ml.css">
</head>

<body>
    <div id="malicious-warning-container">
        <div class="heading">
            CyberSecure
        </div>
        <div class="cont">
            <img src="./images/ex.png" alt="">
            <div class="head">
                <h1>Website status: <span>Risky</span></h1>
                <p>This site contains potentially dangerous content that could harm your computer. We blocked it so you
                    can continue browsing with confidence.</p>
                <button id="continueButton">Continue Anyway</button>
            </div>
        </div>
    </div>
    <script src="ml-warning.js"></script>
</body>

</html>
